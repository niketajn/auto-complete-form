<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Please Fill The Form Details</h2>
  <form id="myForm">
    <div class="form-group">
      <label for="user-name">Name</label>
      <input type="text" class="form-control" name="user-name" required>
    </div>
    <div class="form-group">
      <label for="user-name">Mother's Name</label>
      <input type="text" class="form-control" name="mname" required>
    </div>
    <div class="form-group">
      <label for="user-name">Father's Name</label>
      <input type="text" class="form-control" name="fname">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" name="address">
    </div>
    <div class="form-group">
      <label for="phnum">Phone Number</label>
      <input type="text" class="form-control" name="phnum">
    </div>
    <div class="form-group">
      <label for="email">Email ID</label>
      <input type="text" class="form-control" name="email">
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <input type="text" class="form-control" name="country">
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <select type="text" class="form-control" name="state">
        <option value="maharashtra">MAH</option>
        <option value="punjab">PANJ</option>
        <option value="rajasthan">RAJ</option>
      </select>
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <select type="text" class="form-control" name="city">

      </select>
    </div>
    <button type="submit" class="btn btn-info btn-lg">Submit</button>
  </form>
</div>
<script src="states.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
